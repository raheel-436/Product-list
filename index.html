<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-container container">
      <section class="products-section">
        <h1>Desserts</h1>
        <div class="products">
          <div class="product-card">
            <img
              src="./assets/image-waffle-desktop.jpg"
              alt=""
              draggable="false"
            />
            <button class="btn text-semibold btn-primary">
              <span><i class="fa-solid fa-cart-plus"></i></span>
              Add to Cart
            </button>
            <p class="category">Waffle</p>
            <p class="name text-semibold">Waffle with Berries</p>
            <p class="price text-semibold">$6.50</p>
          </div>
          <div class="product-card">
            <img
              src="./assets/image-waffle-desktop.jpg"
              alt=""
              draggable="false"
            />
            <button class="btn text-semibold btn-primary">
              <span><i class="fa-solid fa-cart-plus"></i></span>
              Add to Cart
            </button>
            <p class="category">Waffle</p>
            <p class="name text-semibold">Waffle with Berries</p>
            <p class="price text-semibold">$6.50</p>
          </div>
          <div class="product-card">
            <img
              src="./assets/image-waffle-desktop.jpg"
              alt=""
              draggable="false"
            />
            <button class="btn text-semibold btn-primary">
              <span><i class="fa-solid fa-cart-plus"></i></span>
              Add to Cart
            </button>
            <p class="category">Waffle</p>
            <p class="name text-semibold">Waffle with Berries</p>
            <p class="price text-semibold">$6.50</p>
          </div>
        </div>
      </section>
      <section class="cart-section">
        <h3>Your Cart (0)</h3>
        <img
          src="./assets/illustration-empty-cart.svg"
          alt=""
          draggable="false"
        />
        <p class="add-items-msg">Your added items will appear here</p>
      </section>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
